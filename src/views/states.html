<h1 data-f-toggle="labels">States</h1>

<ul>
  <li><code>.is-hidden</code> sets the element to display none.</li>
  <li><code>.is-block</code> sets the element to display block.</li>
  <li><code>.is-inline-block</code> sets the element to display inline block.</li>
  <li><code>.is-fixed</code> sets the elements to position fixed.</li>
</ul>

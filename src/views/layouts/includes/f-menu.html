<!-- fabricator menu -->
<div class="f-menu">

	{{> f-controls}}

	<ul>

		<li>
			<a href="index.html" class="f-menu__heading">Overview</a>
		</li>

		{{#each materials}}
		<li>
			<a href="{{@key}}.html" class="f-menu__heading">{{name}}</a>
			<ul>
				{{#each items}}
				<li>
					<a href="{{@../key}}.html#{{@key}}">{{name}}</a>
				</li>
				{{/each}}
			</ul>
		</li>
		{{/each}}

		<li>
			<a href="states.html" class="f-menu__heading">States</a>
		</li>

		<li>
			<a href="base.html" class="f-menu__heading">Base</a>
		</li>

		{{#each views}}
		<li>
			<a href="{{@key}}.html" class="f-menu__heading">{{name}}</a>
			<ul>
				{{#each items}}
				<li>
					<a href="{{@../key}}/{{@key}}.html" target="_blank">{{name}}</a>
				</li>
				{{/each}}
			</ul>
		</li>
		{{/each}}

		<!-- <li>
			<a href="docs.html" class="f-menu__heading">Docs</a>
			<ul>
				{{#each docs}}
				<li>
					<a href="docs.html#{{@key}}">{{name}}</a>
				</li>
				{{/each}}
			</ul>
		</li> -->

	</ul>


</div>
<!-- /fabricator menu -->
